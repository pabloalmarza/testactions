name: GitHub Actions Demo
on: [push]
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run Synopsys Deect
      uses: synopsys-sig/detect-action@v0.3.4
      env:
        http_proxy: "http://cias.geoaws.com:8080"
        ftp_proxy: "http://cias.geoaws.com:8080"
        DETECT_PHONE_HOME_PASSTHROUGH: false
        DETECT_DIAGNOSTIC: true
        NODE_TLS_REJECT_UNAUTHORIZED: false
      with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          detect-version: 8.10.0
          blackduck-url: https://saastest.app.blackduck.com
          blackduck-api-token: Y2E4NWQ0NTMtZmVkZi00NzcyLThlZWQtM2U3YzVjMWYzZDVhOjViYTMxNmYzLWI1ZmQtNDkzMi1iNjIwLWM2YjJmOTdlMTc2Zg==
